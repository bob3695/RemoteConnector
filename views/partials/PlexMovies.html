<table>
	<tr ng-repeat="movie in movies | filter:search">
		<td onclick="playMovie('{{move.PlayURL}}', '{{MetadataId}}', '{{serverIp}}', '{{playerIp}}', '{{playerType}}')">
			<img src="http://{{serverIp}}:32400{{movie.Thumb}}" width="50" height="100">
			<h3>{{movie.Name}}</h3>
		</td>
	</tr>
</table>
