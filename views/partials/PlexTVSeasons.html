<table>
	<tr>
		<td>
			<input type="text" ng-model="search" /> <a href="#/plex/tvshows/{{serverIp}}/{{playerIp}}/{{sectionName}}">Back</a>
		</td>
	</tr>
	<tr ng-repeat="season in seasons | filter:search">
		<td>
			<a href="#/plex/tvshows/Episodes/{{season.Key}}">
				<img src="http://{{serverIp}}:32400{{season.Thumb}}" width="140" height="190">
			</a>
			<h5>{{season.Name}}</h5>
		</td>
	</tr>
</table>
