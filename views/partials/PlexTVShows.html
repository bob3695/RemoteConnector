<table>
	<tr>
		<td><input type="text" ng-model="search" /></td>
	</tr>
	<tr ng-repeat="show in tvshows | filter:search">
		<td>
			<a href="#/plex/tvshows/Seasons/{{show.RatingKey}}">
				<img src="http://{{serverIp}}:32400{{show.Thumb}}" width="140" height="190">
			</a>
			<h5>{{show.Name}}</h5>
		</td>
	</tr>
</table>
